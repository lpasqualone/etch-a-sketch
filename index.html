<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header>
        <h1 class="title">Etch-A-Sketch</h1>
    </header>
    <main class="main">
            <div class="settings">
                <input id="colorPicker" type="color" value="#333333"/>
                <button id="colorBtn">Color</button>
                <button id="rainbowBtn">Rainbow</button>
                <button id="eraserBtn">Eraser</button>
                <button id="clearBtn">Clear</button>
                <div id="sizeValue" class="size-value">16 x 16</div>
                <input id="sizeSlider" type="range" value="16" min="1" max="64" />
            </div>
            <div id="grid" class="grid"></div>
    </main>

<script src="script.js"></script>
</body>

</html>
